<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background: #f5f7fa;
        }
        .container {
            display:flex;
            justify-content:center;
            align-items:center;
            height:calc(100vh - 70px);
        }
        .card {
            background:white;
            padding:32px;
            border-radius:12px;
            width:420px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            text-align:center;
        }
        .actions {
            margin-top:25px;
            display:flex;
            flex-direction:column;
            gap:12px;
        }
        .btn {
            padding:10px;
            border-radius:6px;
            text-decoration:none;
            font-weight:500;
            color:white;
            background:#3f51b5;
        }
        .btn-secondary {
            background:#009688;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card">
        <h2>Welcome, <span th:text="${user.name}"></span> üëã</h2>
        <p>You are logged in successfully.</p>

        <div class="actions">
            <a class="btn" th:href="@{/projects}">üìÅ View Projects</a>
            <a class="btn btn-secondary" th:href="@{/projects/new}">‚ûï Create Project</a>
        </div>
    </div>
</div>

</body>
</html>
