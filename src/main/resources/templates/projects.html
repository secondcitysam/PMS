<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Roboto, sans-serif;
            background: #f5f7fa;
            margin: 0;
        }

        .container {
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #3f51b5;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .filters input,
        .filters select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .filters button {
            background: #009688;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .status {
            font-size: 13px;
            margin: 10px 0;
        }

        .card a {
            color: #3f51b5;
            text-decoration: none;
            font-size: 14px;
        }

        .pagination {
            margin-top: 30px;
            text-align: center;
        }

        .pagination a {
            color: #3f51b5;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <div class="header">
        <h2>Your Projects</h2>
        <a class="btn-primary" th:href="@{/projects/new}">+ New Project</a>
    </div>

    <form method="get" action="/projects" class="filters">
        <input type="text" name="keyword" placeholder="Search..." th:value="${keyword}">
        <select name="sortBy">
            <option value="name" th:selected="${sortBy=='name'}">Name</option>
            <option value="createdAt" th:selected="${sortBy=='createdAt'}">Created</option>
            <option value="status" th:selected="${sortBy=='status'}">Status</option>
        </select>
        <select name="direction">
            <option value="asc" th:selected="${direction=='asc'}">ASC</option>
            <option value="desc" th:selected="${direction=='desc'}">DESC</option>
        </select>
        <button type="submit">Apply</button>
    </form>

    <div class="grid">
        <div class="card" th:each="project : ${projectPage.content}">
            <h3 th:text="${project.name}"></h3>
            <p th:text="${project.description}"></p>
            <div class="status">
                Status: <b th:text="${project.status}"></b>
            </div>
            <a th:href="@{/projects/{id}(id=${project.id})}">Open →</a>
        </div>
    </div>

    <div class="pagination">
        <span th:if="${projectPage.hasPrevious()}">
            <a th:href="@{/projects(page=${currentPage-1},keyword=${keyword},sortBy=${sortBy},direction=${direction})}">
                ← Prev
            </a>
        </span>

        <span>
            Page <b th:text="${currentPage+1}"></b> /
            <b th:text="${projectPage.totalPages}"></b>
        </span>

        <span th:if="${projectPage.hasNext()}">
            <a th:href="@{/projects(page=${currentPage+1},keyword=${keyword},sortBy=${sortBy},direction=${direction})}">
                Next →
            </a>
        </span>
    </div>

</div>

</body>
</html>
