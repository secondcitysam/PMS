<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Dashboard | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { font-family: Roboto, sans-serif; background: #f5f7fa; padding: 30px; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 15px;
            color: #3f51b5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="${project.name}"></h2>
    <p th:text="${project.description}"></p>

    <p>Status: <b th:text="${project.status}"></b></p>

    <div class="actions">
        <a th:href="@{/projects/{id}/tasks(id=${project.id})}">View Tasks</a>
        <a th:href="@{/projects}">Back to Projects</a>
    </div>
</div>

</body>
</html>
