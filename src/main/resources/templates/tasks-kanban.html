<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Roboto, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        .board {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .column {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .task {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .priority-HIGH { border-left: 5px solid #e53935; }
        .priority-MEDIUM { border-left: 5px solid #ffb300; }
        .priority-LOW { border-left: 5px solid #43a047; }

        button {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-task {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Project Tasks</h2>

<div class="board">

    <div class="column">
        <h3>TODO</h3>
        <div th:each="task : ${tasksByStatus[T(crud_cr.mvc_1.model.TaskStatus).TODO]}"
             th:class="'task priority-' + ${task.priority}">
            <b th:text="${task.title}"></b>
            <form th:action="@{/projects/{pid}/tasks/{tid}/start(pid=${projectId},tid=${task.id})}" method="post">
                <button>Start</button>
            </form>
        </div>
    </div>

    <div class="column">
        <h3>IN PROGRESS</h3>
        <div th:each="task : ${tasksByStatus[T(crud_cr.mvc_1.model.TaskStatus).IN_PROGRESS]}"
             th:class="'task priority-' + ${task.priority}">
            <b th:text="${task.title}"></b>
            <form th:action="@{/projects/{pid}/tasks/{tid}/done(pid=${projectId},tid=${task.id})}" method="post">
                <button>Done</button>
            </form>
        </div>
    </div>

    <div class="column">
        <h3>DONE</h3>
        <div th:each="task : ${tasksByStatus[T(crud_cr.mvc_1.model.TaskStatus).DONE]}"
             th:class="'task priority-' + ${task.priority}">
            <b th:text="${task.title}"></b>
            <small>Completed âœ…</small>
        </div>
    </div>

</div>

<div class="add-task">
    <h3>Add Task</h3>
    <form th:action="@{/projects/{id}/tasks(id=${projectId})}" th:object="${taskRequest}" method="post">
        <input type="text" th:field="*{title}" placeholder="Title" required>
        <textarea th:field="*{description}" placeholder="Description"></textarea>
        <select th:field="*{priority}">
            <option value="">Priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>
        <button>Add</button>
    </form>
</div>

</body>
</html>
