<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background: linear-gradient(120deg,#e0eafc,#cfdef3);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card {
            background:white;
            padding:32px;
            width:360px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
        }
        input,button {
            width:100%;
            padding:10px;
            margin-top:12px;
        }
        button {
            background:#3f51b5;
            color:white;
            border:none;
            border-radius:6px;
        }
        .alert-error { color:#e53935; }
        .alert-success { color:#2e7d32; text-align:center; }
        .footer {
            text-align:center;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center">Login</h2>

    <div class="alert-success" th:if="${success}" th:text="${success}"></div>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <input type="email" th:field="*{email}" placeholder="Email">
        <div class="alert-error" th:errors="*{email}"></div>

        <input type="password" th:field="*{password}" placeholder="Password">
        <div class="alert-error" th:errors="*{password}"></div>

        <button type="submit">Login</button>
    </form>

    <div class="alert-error" th:text="${error}"></div>

    <div class="footer">
        Donâ€™t have an account?
        <a th:href="@{/signup}">Sign up</a>
    </div>
</div>

</body>
</html>
