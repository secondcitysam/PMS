<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup | PMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 32px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .alert-error {
            color: #e53935;
            font-size: 13px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #3f51b5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <form th:action="@{/signup}" th:object="${signupRequest}" method="post">

        <input type="text" th:field="*{name}" placeholder="Full Name">
        <div class="alert-error" th:errors="*{name}"></div>

        <input type="email" th:field="*{email}" placeholder="Email">
        <div class="alert-error" th:errors="*{email}"></div>

        <input type="password" th:field="*{password}" placeholder="Password">
        <div class="alert-error" th:errors="*{password}"></div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
        Already have an account?
        <a th:href="@{/login}">Login</a>
    </div>
</div>

</body>
</html>
